  function resizeCount() {
    const baseConstn = 120
    const nowWidth = document.documentElement.clientWidth
    const nowCount = nowWidth / baseConstn
    if (nowCount <= 12) {
      nowCount = 12
    }
    document.querySelector('html').style.fontSize = nowCount + 'px'
  }
  // 初始化
